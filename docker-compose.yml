version: '2'

services:
    php:
        build:
            context: docker/php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
            - ./wps:/var/www/weather-api
    web:
        image: nginx:latest
        ports:
            - "8383:80"
        volumes:
            - ./wps:/var/www/weather-api
            - ./api.conf:/etc/nginx/conf.d/site.conf
        links:
            - php